{% extends 'base.html' %}

{% block title %}CREA TU AHORRO{% endblock %}

{% block content %}

<section class="sectionCreate sectionUser stylePlazo">
  
    <div class="welcomeText">
        <div class="logText">
          <h1>Personaliza tu ahorro</h1>
          <br />
          <p>Primero escoge la frecuencia con la que vas a ahorrar, por cuanto tiempo, y tu meta
          </p>
        </div>

        <div>
            <br>
            <a class='createPlazoRegresar' href="{% url 'ahorro:dashboard' %}"> &lt; REGRESAR &emsp;</a>
          
               
            
        </div>
  
      
    </div>  
    <div class="login-form logForm">
        <div class="formContainer formContainerCreate">
            <form action="." method="POST" enctype="multipart/form-data">
                {{ pla_form.as_p }}
                {% csrf_token %}
              
                <p><input id="enviar" type="submit" value="CREAR"></p>
            </form>
        </div>
    </div>






</section>



{% endblock %}
